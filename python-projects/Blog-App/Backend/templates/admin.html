{% extends 'base.html' %}

{% block title %}Admin{% endblock %}
{% block CSSLink %}admin.css{% endblock %}

{% block content %}

<h1>Admin Page</h1>

<h2>Users :</h2>
<ul>
{% for user in users %}
<li>{{ user }}</li>
{% endfor %}
</ul>
<br>
<h2>Posts :</h2>
<ul>
{% for post in posts %}
<li>{{ post }}</li>
{% endfor %}
</ul>
{% endblock %}
